<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="remix-url" content="">
    <meta name="publish-url" content="https://webpagemaker-dev.allizom.org">
    <meta name="deployment-type" content="development">
    <base target="_blank">

    <!-- Dynamic servers like Django sites can serve this editor at a
         path different from the static files by changing the line
         below. -->
    <base href=".">

    <title>Mozilla Thimble</title>
    <link rel="stylesheet" href="css/friendlycode.css">
    <link rel="stylesheet" href="css/thimble.css">
  </head>
  <body>
     <a href="http://www.mozilla.org/" id="tabzilla">mozilla</a>

    <header id="thimble-header">
      <div class="logo">
        <a href="/">
          <img src="img/thimble-logo.png" alt="Mozilla Thimble">
        </a>
      </div>
    </header>

    <div id="thimble-friendlycode-holder" class="friendlycode-loading"></div>

    <script>
    if (!location.search.match(/notypekit=1/))
      document.write('<script src="//use.typekit.com/qjh6hdg.js"></' +
                     'script>');
    </script>
    <script src="js/require-config.js"></script>
    <script data-main="js/thimble-main" src="js/require.min.js"></script>
    <!-- use main-built for production -->
    <!-- <script data-main="js/thimble-main-built" 
                 src="js/require.min.js"></script> -->

    <!-- this COULD hold up the page, so do this absolutely last -->
    <link rel="stylesheet" href="//www.mozilla.org/tabzilla/media/css/tabzilla.css">
    <link rel="stylesheet" href="css/tabzilla-overrides.css">
    <script>
    // tabzilla.js will inject jQuery itself if it doesn't see it at
    // load time, which is a problem for us because it creates a race
    // condition for jQuery loading between requirejs and tabzilla. So
    // we'll wait until requirejs has loaded jquery before loading
    // tabzilla.
    require(["jquery"], function() {
      var tabzillaJS = "//www.mozilla.org/tabzilla/media/js/tabzilla.js";
      var script = document.createElement('script');
      script.setAttribute('src', tabzillaJS);
      document.body.appendChild(script);
    });
    </script>
  </body>
</html>
